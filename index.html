<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body {
            background-color: #f8d7da; /* Нежный кремово-розовый */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
    <script>
        function toggleLanguage() {
            const elements = document.querySelectorAll("[data-en]");
            elements.forEach(el => {
                const temp = el.innerText;
                el.innerText = el.getAttribute("data-en");
                el.setAttribute("data-en", temp);
            });
        }
    </script>
</head>
<body>
    <h1 data-en="Profile of sigma male almasuly abilay 10C nagibator tigr lev nash sloniara 3000 neo">
        Профиль сигма мэла Алмасулы Абылай 10С нагибатор тигр лев наш слоняра 3000 нео
    </h1>
    <button onclick="toggleLanguage()">Switch Language / Сменить язык</button>
    <img src="Sukhoi_Design_Bureau,_054,_Sukhoi_Su-57_(49581303977).jpg" width="300"/>
    
    <table>
        <tr>
            <th data-en="Name">Имя</th>
            <th data-en="Age">Возраст</th>
            <th data-en="Email">Почта</th>
        </tr>
        <tr>

            <td data-en="batman@gmail.com">batman@gmail.com</td>
        </tr>
    </table>
    
    <ul>
        <li data-en="Sigmaboy">Сигмабой</li>
        <li data-en="Naiman">Найман</li>

    </ul>
</body>
</html>
